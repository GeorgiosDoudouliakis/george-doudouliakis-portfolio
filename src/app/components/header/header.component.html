<header>
  <a routerLink="/" class="img-name-container">
    <div class="img-container">
      <img src="/assets/images/george_doudouliakis.jpg" class="img-responsive" alt="George Doudouliakis">
    </div>
    <span>George Doudouliakis</span>
  </a>

  <div class="mobile-menu-icon" (click)="toggleMobileMenu()">
    <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 0 24 24" width="35px" fill="#fff"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 0 24 24" width="35px" fill="#fff"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
  </div>

  <nav [ngClass]="{ 'mobile-menu-open': isMobileMenuOpen }">
    <ul>
      <li (click)="isMobileMenuOpen && closeMobileMenu()">
        <a routerLink="about" routerLinkActive="active">About</a>
      </li>
      <li (click)="isMobileMenuOpen && closeMobileMenu()">
        <a routerLink="experience" routerLinkActive="active">Experience</a>
      </li>
      <li (click)="isMobileMenuOpen && closeMobileMenu()">
        <a routerLink="projects" routerLinkActive="active">Projects</a>
      </li>
    </ul>
  </nav>
</header>
